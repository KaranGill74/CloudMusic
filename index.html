<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Music</title>
  <link rel="shortcut icon" href="icon/player.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
    <button id="menuToggle" class="menu-toggle" aria-label="Toggle menu" title="Toggle menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="logo">
          <span class="logo-dot"></span>
          <span>Cloud<span class="a1">Music</span></span>
        </div>

        <div class="search">
          <input id="searchInput" type="text" placeholder="Search songs" aria-label="Search" />
        </div>

        <nav class="tabs">
          <button class="tab active" data-view="all">All Tracks</button>
          <button class="tab" data-view="favorites">Favorites</button>
          <button class="tab" data-view="recent">Recently Played</button>
        </nav>
      </div>
  
      <div class="playlist-container">
        <ul id="playlist" class="playlist" aria-label="Playlist"></ul>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="now-playing">
          <img id="cover" class="cover" src="" alt="Album cover" />
          <div class="meta">
            <div id="title" class="title">‚Äî</div>
            <div id="artist" class="artist">‚Äî</div>
          </div>
        </div>
        <div class="controls">
          <button id="shuffleBtn" class="icon-btn" title="Shuffle (S)" aria-label="Shuffle"><i class="bi bi-shuffle"></i></button>
          <button id="prevBtn" class="icon-btn" title="Previous (‚Üê)" aria-label="Previous"><i class="bi bi-caret-left-fill"></i></button>
          <button id="playPauseBtn" class="play" title="Play/Pause (Space)" aria-label="Play/Pause"><i class="bi bi-play-fill"></i></button>
          <button id="nextBtn" class="icon-btn" title="Next (‚Üí)" aria-label="Next"><i class="bi bi-caret-right-fill"></i></button>
          <button id="repeatBtn" class="icon-btn" title="Repeat (R)" aria-label="Repeat"><i class="bi bi-repeat"></i></button>
        </div>
      </header>

      <section class="transport">
        <span id="currentTime" class="time">0:00</span>
        <input id="seek" class="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek" />
        <span id="totalTime" class="time">0:00</span>
      </section>

      <section class="bottom-bar">
        <div class="volume">
          <span title="Mute/Unmute" id="muteBtn" class="icon-btn">üîä</span>
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8" aria-label="Volume" />
        </div>
        <button id="likeBtn" class="like" title="Favorite (F)" aria-label="Favorite">‚ô°</button>
      </section>

      <footer class="shortcut-help">
        <details>
          <summary>Keyboard Shortcuts</summary>
          <ul>
            <li><kbd>Space</kbd> Play/Pause</li>
            <li><kbd>‚Üê</kbd>/<kbd>‚Üí</kbd> Prev/Next</li>
            <li><kbd>S</kbd> Shuffle</li>
            <li><kbd>R</kbd> Repeat</li>
            <li><kbd>F</kbd> Favorite</li>
            <li><kbd>‚Üë</kbd>/<kbd>‚Üì</kbd> Volume ¬±5%</li>
          </ul>
        </details>
      </footer>
      
      <div class="waves-container">
        <img src="img/wave/1.gif" class="waves" id="wave" alt="Waves Animation" />
      </div>
    </main>
  </div>

  <audio id="audio" preload="metadata" ></audio>
  <script src="script.js"></script>
</body>
</html>
